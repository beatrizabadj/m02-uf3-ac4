<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro de Usuario</title>
</head>
<body>
    <h2>Registro de Usuario</h2>

    <form action="/newUser" method="post"> 

        <label para="usuario">Usuario:</label>
        <input type="text" id="usuario" name="usuario" required><br>

        <label para="contrasena">Contrase√±a:</label>
        <input type="password" id="contrasena" name="contrasena" required><br>

        <label para="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required><br>

        <label para="apellido1">Apellido 1:</label>
        <input type="text" id="apellido1" name="apellido1" required><br>

        <label para="apellido2">Apellido 2:</label>
        <input type="text" id="apellido2" name="apellido2"><br>

        <label para="edad">Edad:</label>
        <input type="number" id="edad" name="edad" min="0" required><br>

        <label para="salario">Salario:</label>
        <input type="number" id="salario" name="salario" step="0.01" required><br>

        <input type="submit" value="Registrarse">
    </form>
</body>
</html>
